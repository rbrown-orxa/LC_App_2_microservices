<head>
<meta charset="utf-8" />
<title>Single-Line Chart</title>
<body>
<br>
<br>
<h2>{{title}}</h2>
  <center>  
  <figure class="highcharts-figure">
    <div id="singleline-chart"></div>
  </figure>
    
    <script>
   Highcharts.chart('singleline-chart', {

    title: {
        text: ''
    },

    yAxis: {
        title: {
            text: 'Kwh'
        }
    },

    xAxis: {
         title: {
            text: 'Time'
        },
        categories:  [
          {% for item in labels %}
                "{{ item }}",
        {% endfor %}
            ]
    },

    legend: {
        enabled: false
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            marker: {
                enabled: false
            }
        }
    },
    series: [{
        name: '',
        data: [  
       {% for item in data %}
       {{ item }},
       {% endfor %}],
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 1600
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

    </script>
  </center>
</body>
</html>
