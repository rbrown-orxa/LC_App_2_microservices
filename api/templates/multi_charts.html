<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Multi-Chart</title>
</head>
<body>
<br>
<br>
<h2>{{title}}</h2>
  <center>
    <figure class="highcharts-figure">
    {% if length > 0 %}
     <div id="line-chart-1"></div>    
    </div>
    {% endif %}
    {% if length >= 2 and length <= 6 %}
    <div class="dv_3 rt-2">
    {% endif %}
        {% if length > 1 %}
        <div id="line-chart-2"></div>
        {% endif %}
        {% if length > 2 %}
        <div id="line-chart-3"></div>
        {% endif %}    
    {% if length >= 2 and length <= 6 %}
     </div>
    {% endif %} 
    {% if length >= 4 and length <= 6 %} 
    <div class="dv_4 rt-2">
    {% endif %}
        {% if length > 3 %}
        <div id="line-chart-4"></div>
        {% endif %}
        {% if length > 4 %}
        <div id="line-chart-5"></div>
        {% endif %}
    {% if length >= 4 and length <= 6 %}
    </div>
    {% endif %}
    {% if length >= 6 %} 
     <div class="dv_5 rt-2">
    {% endif %}  
        {% if length > 5 %}
        <div id="line-chart-6"></div>
        {% endif %}
    {% if length >= 6 %}
      </div>
    {% endif %}
    </figure>
   <script>
    
   {% if length > 0 %}
   Highcharts.chart('line-chart-1', {

    title: {
        text: '{{data['output']['charts']['buildings'][0]['name']}}'
    },

    yAxis: {
        title: {
             text: 'Lifetime Profit({{data['input']['currency']}})'
        }
    },

    xAxis: {
         title: {
            text: 'PV Size(Kwp)'
        },
        categories:  [
         {% for item in data['output']['charts']['buildings'][0]['pv_cost_curve']['Size_kWp'] %}
            "{{ item|int }}",
         {% endfor %}
            ]
    },
     tooltip: {
        valueDecimals: 2
    },
    legend: {
       enabled: false
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            marker: {
                enabled: false
            }
        }
    },
    series: [{
        name: '',
        data: [  
        {% for item in data['output']['charts']['buildings'][0]['pv_cost_curve']['Profit_PA'] %}
              {{ item }},
        {% endfor %}]
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 1600
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
  {% endif %}
