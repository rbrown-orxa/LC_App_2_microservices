<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Line Chart</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
<br>
<br>
<h2>{{title}}</h2>
  <center>
   <canvas id="line-chart-batt" width="800" height="400"></canvas>
   </div>
    <script>

    new Chart(document.getElementById("line-chart-batt"), {
    type: 'line',
    data: {
      labels : [
          {% for item in data['output']['charts']['site']['battery_cost_curve']['batt_size'] %}
            "{{ item }}",
          {% endfor %}
        ] ,
      datasets: [
        {
          label: {{name}},
            data : [
	    {% for item in data['output']['charts']['site']['battery_cost_curve']['total_cost'] %}
              {{ item }},
            {% endfor %}]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
      },
      scales: {
        xAxes: [ {
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Battery Size(Kwh)'
          },
          ticks: {
            major: {
              fontStyle: 'bold',
              fontColor: '#FF0000'
            }
          }
        } ],
        yAxes: [ {
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Cost'
          }
         } 
       ]
      }
    }
});

    </script>
  </center>
</body>
</html>
