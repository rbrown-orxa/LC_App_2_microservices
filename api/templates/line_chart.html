<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
  <center>
   <canvas id="line-chart-batt" width="800" height="400"></canvas>
   </div>
    <script>

    new Chart(document.getElementById("line-chart-batt"), {
    type: 'line',
    data: {
      labels : [
          {% for item in data['output']['charts']['site']['battery_cost_curve']['batt_size'] %}
            "{{ item }}",
          {% endfor %}
        ] ,
      datasets: [
        {
          label: {{name}},
            data : [
	    {% for item in data['output']['charts']['site']['battery_cost_curve']['total_cost'] %}
              {{ item }},
            {% endfor %}]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: {{title}}
      }
    }
});

    </script>
  </center>
</body>
</html>
