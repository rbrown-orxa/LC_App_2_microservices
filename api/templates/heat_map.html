<html>
   <head>
      <title>Heat Map</title>
   </head>   
   <body>
    <br>

   <h2>{{title}}</h2>
      <div id = "heatmap" style = "width: 100%; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var chart = {
               type: 'heatmap',
               marginTop: 40,
               marginBottom: 80
            };
            var title = {
               text: ''   
            };
            var xAxis = {
               categories: {{labelx}}
            };
            var yAxis = {
               categories: {{labely}},
               title: null
            };
            var colorAxis = {
               min: 0,
               minColor: '#FFFFFF',
               maxColor: Highcharts.getOptions().colors[0]
            };
            var legend = {
			align: 'right',
               layout: 'vertical',
               margin: 0,
               verticalAlign: 'top',
               y: 25,
               symbolHeight: 280
            };
            var tooltip = {
               formatter: function () {
                  return '<b>' + this.series.xAxis.categories[this.point.x] +
                  '</b> month <br><b>' +
                  this.point.value + ' Kwh' +
                  '</b> at  <br><b>' +
                  this.series.yAxis.categories[this.point.y] + ' hours' +  '</b>';
               }
            };
		    var credits = {
				enabled: 'false'
			};
            var series = [{
               name: 'Load(Kwh)',
               borderWidth: 1,
               data: {{arr}},
               dataLabels: {
                  enabled: false,
                  color: '#000000'
               }
            }];
            
            var responsive = {
                rules: [{
                    condition: {
                        maxWidth: 1600
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                     }
                   }]
            };

            var json = {};   
            json.chart = chart; 
            json.title = title;       
            json.xAxis = xAxis; 
            json.yAxis = yAxis; 
            json.colorAxis = colorAxis; 
            json.legend = legend; 
            json.tooltip = tooltip; 
            json.series = series;       

            $('#heatmap').highcharts(json);
         });
      </script>
   </body>
   
</html>
