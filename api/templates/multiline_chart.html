<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Multi-line chart</title>
<body>
<br>
<br>
<h2>{{title}}</h2>
  <center>  
  <figure class="highcharts-figure">
    {% if len <= 24*7 %}   
    <div id="weekly"></div>
    {% endif %}
    {% if len > 24*7 %}   
    <div id="yearly"></div>
    {% endif %}
  </figure>
    
    <script>
    
   {% if len <= 24*7 %} 
   Highcharts.chart('weekly', {
   {% endif %}
   
   {% if len > 24*7 %} 
    Highcharts.chart('yearly', {
   {% endif %}

    title: {
        text: ''
    },

    yAxis: {
        title: {
            text: 'Kwh'
        }
    },

    xAxis: {
         title: {
            text: 'Time'
        },
        categories:  [
              {% for item in labels %}
                "{{ item }}",
              {% endfor %}
            ]
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            marker: {
                enabled: false
            }
        }
    },

    series: [{
        name: 'Generation',
        data: [  
        {% for item in data['output']['charts']['site']['import_export']['Generation'][0:len] %}
        {{ item }},
        {% endfor %}]
    }, {
        name: 'Load',
        data: [  
        {% for item in data['output']['charts']['site']['import_export']['Load'][0:len] %}
        {{ item }},
       {% endfor %}]
    }, {
        name: 'Import',
        data: [  
        {% for item in data['output']['charts']['site']['import_export']['Import'][0:len] %}
        {{ item }},
        {% endfor %}]
    }, {
        name: 'export',
        data: [  
        {% for item in data['output']['charts']['site']['import_export']['export'][0:len] %}
        {{ item }},
        {% endfor %}]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 1600
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

    </script>
  </center>
</body>
</html>
