<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Multi-line chart</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
<br>
<br>
<h2>{{title}}</h2>
  <center>  
    {% if len <= 24*7 %}
    <canvas id="line-chart-wk" width="800" height="400"></canvas>
    {% endif %}
    
    {% if len > 24*7 %}
    <canvas id="line-chart-yr" width="800" height="400"></canvas>
    {% endif %}
    
    <script>

     {% if len <= 24*7 %} 
      new Chart(document.getElementById("line-chart-wk"),
     {% endif %}
     
     {% if len > 24*7 %} 
      new Chart(document.getElementById("line-chart-yr"),
     {% endif %}
      
      {
      type: 'line',
      data: {
         labels : [
              {% for item in labels %}
                "{{ item }}",
              {% endfor %}
            ] ,
        datasets: [{ 
            data : [
    	    {% for item in data['output']['charts']['site']['import_export']['Generation'][0:len] %}
                  {{ item }},
                {% endfor %}],
            label: "Generation",
            borderColor: "#3e95cd",
            fill: false
          }, { 
            data : [
    	    {% for item in data['output']['charts']['site']['import_export']['Load'][0:len] %}
                  {{ item }},
                {% endfor %}],
            label: "Load",
            borderColor: "#8e5ea2",
            fill: false
          }, { 
            data : [
    	    {% for item in data['output']['charts']['site']['import_export']['Import'][0:len] %}
                  {{ item }},
                {% endfor %}],
            label: "Import",
            borderColor: "#3cba9f",
            fill: false
          }, { 
            data : [
    	    {% for item in data['output']['charts']['site']['import_export']['export'][0:len] %}
                  {{ item }},
                {% endfor %}],
            label: "export",
            borderColor: "#e8c3b9",
            fill: false
          }
        ]
      },
      options: {
        title: {
          display: true,
        },elements: {
                        point:{
                            radius: 0
                        }
                    }
      }
});

    </script>
  </center>
</body>
</html>
