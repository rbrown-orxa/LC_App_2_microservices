<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Line Chart</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
<br>
<br>
<h2>Cost vs Battery Size</h2>
  <center>
   <canvas id="line-chart-batt" width="800" height="400"></canvas>
   </div>
    <script>

    new Chart(document.getElementById("line-chart-batt"), {
    type: 'line',
    data: {
      labels : [
          
            "0",
          
            "1",
          
            "2",
          
            "3",
          
            "4",
          
        ] ,
      datasets: [
        {
          label: 'cost',
            data : [
	    
              171.58730092289352,
            
              162.508127584489,
            
              163.93565770679098,
            
              180.66594493004698,
            
              205.30128666666667,
            ]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
      }
    }
});

    </script>
  </center>
</body>
</html>
